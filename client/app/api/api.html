<div class='container' ng-model='indiegogo.api' >
  <div class="row">
    
    <form class="form-inline" name='filterForm'>
      <input class="form-control" id='txtFilter' type="text"
      ng-model="query"
      placeholder="search by title or tagline here">
    </form>
    
    <div class="items">      
        <div class="clearfix item" ng-repeat='item in data.items | filter: query'>

          <a href="{{ item.web_url}}" target="_blank">
            <img class="pull-left"src="{{item.baseball_card_image_url}}">
          </a>
          <h3>{{ item.title }}</h3>
          <span>{{ item.tagline }}</span><br>
          <strong><a href="{{ item.web_url}}" target="_blank">Click here for more info</a></strong>

        </div>
    </div>
  </div>
</div>
</div>
